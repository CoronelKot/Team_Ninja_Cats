{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puma Check</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/inicioAdministrador.css' %}">
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">         

            <div class="d-flex align-items-center">
                <img src="{% static 'images/logo.jpeg' %}" height="60" alt="Logo 1" class="me-2">
                <img src="{% static 'images/logoUnam.jpg' %}" height="60" alt="Logo 2">
            </div>
            <div class="d-flex align-items-center">
                <span style="color: #B8860B; font-weight: bold; font-size: 30px;">PUMACHECK</span>
            </div>

            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-custom">Cerrar sesi√≥n</button>
            </form>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container text-center mt-5">
        <div class="d-flex justify-content-center flex-wrap gap-5 mt-4">
            <a class="btn iniciarSesion-btn">Modificar registros</a>
            <a class="btn iniciarSesion-btn" href="{% url 'crearCuenta' %}">Crear cuenta</a>
            <a class="btn iniciarSesion-btn" href="{% url 'seleccionDeCampus' %}">Ver campus</a>
            <a class="btn iniciarSesion-btn">Ver perfil</a>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
