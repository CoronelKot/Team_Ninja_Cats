{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Error de conexión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff;
      }
      .error-icon {
        background-color: #666;
        padding: 4rem;
        border-radius: 0.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 70px;
        height: 70px;
      }

      .fw-bold mb-0{
        font-size: 200px;
      }
    </style>
  </head>
  <body>
    <div class="d-flex align-items-center gap-4">
      <div>
        <h1 class="fw-bold mb-0">Error de conexión.</h1>
        <h1 class="fw-bold mb-0">Vuelva a intentarlo más<br>tarde. :(</h1>
      </div>
      <div class="error-icon">
        <!-- Ícono de Wi-Fi con X, estilo SVG -->
        <img src="{% static 'images/no-wifi.png' %}" height="70px" alt="Imágen no-wifi">
      </div>
    </div>

       <!-- Bootstrap JS -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
