{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puma Check</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/crearCuenta.css' %}">
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <a href="{% url 'inicioSistema' %}" class="btn btn-primary">
            <img src="{% static 'images/home.jpeg' %}" alt="Botón" width="45" height="45">
          </a>
            

            <div class="d-flex align-items-center">
                <img src="{% static 'images/logo.jpeg' %}" height="60" alt="Logo 1" class="me-2">
                <img src="{% static 'images/logoUnam.jpg' %}" height="60" alt="Logo 2">
                <span style="color: #B8860B; font-weight: bold; font-size: 30px;">PUMACHECK</span>
            </div>

            <form action="{% url 'logout' %}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-custom">Cerrar sesión</button>
            </form>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container min-vh-80 d-flex align-items-center">
        <div class="row justify-content-center w-70">
          <!-- Columna del formulario -->
          <div class="col-lg-5 col-md-6 mb-4 mb-md-0">
            <form method="POST" action="{% url 'crear_trabajador' %}">
              {% csrf_token %}
                            {% if messages %}
                  {% for message in messages %}
                      {% if message.tags == 'error' %}
                          <p style="color: red; font-weight: bold;">*{{ message }}</p>
                      {% elif message.tags == 'success' %}
                          <p style="color: green; font-weight: bold;">{{ message }}</p>
                      {% endif %}
                  {% endfor %}
              {% endif %}
              <div class="mb-0">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="mb-0">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
              </div>
              <div class="mb-0">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
              </div>
              <div class="mb-0">
                <label for="campus" class="form-label">Campus</label>
                <input type="text" class="form-control" id="campus" name="campus" required>
              </div>
              <div class="mb-0">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
              </div>
              <div class="mb-0">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
              </div>
              <div class="mb-0">
                <label for="confirmar_contrasena" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" required>
              </div>
              <button type="submit" class="btn btn-primary w-50">Crear cuenta</button>
            </form>
            
          </div>
      
          <div class="col-md-6 d-none d-md-flex align-items-center">
            <img src="{% static 'images/crearCuenta.png' %}" class="img-fluid" alt="Ilustración de registro">
          </div>
        </div>
      </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
