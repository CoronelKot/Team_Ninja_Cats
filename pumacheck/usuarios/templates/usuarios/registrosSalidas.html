{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puma Check</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff7dc; /* Fondo beige */
        }
        .navbar {
            background-color: #111466; /* Azul oscuro */
            padding: 30px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: gold;
        }
        .btn-custom {
            background-color: #ACACAC;
            color: #B8860B;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            
        }
        .btn-custom:hover {
            background-color: darkgray;
        }
        .registro-btn {
            width: 250px;
            height: 80px;
            background-color: gray;
            color: #B8860B;
            font-weight: bold;
            border: none;
            font-size: 20px;
        }
        .registro-btn:hover {
            background-color: darkgray;
        }
        .modal-content {
            background-color: #d1d1d1;
        }
        .modal-body .btn {
            background-color: #111466;
            border: none;
            font-size: 20px;
            color: white;
            padding: 15px 30px;
        }
    </style>
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="btn btn-primary">
                <img src="{% static 'images/home.jpeg' %}" alt="Botón" width="45" height="45">
            </button>
            

            <div class="d-flex align-items-center">
                <img src="{% static 'images/logo.jpeg' %}" height="60" alt="Logo 1" class="me-2">
                <img src="{% static 'images/logoUnam.jpg' %}" height="60" alt="Logo 2">
                <span style="color: #B8860B; font-weight: bold; font-size: 30px;">PUMACHECK</span>
            </div>

            <button class="btn btn-custom">Cerrar sesión</button>
        </div>
    </nav>

    <!-- Contenido principal -->

    <div class="container text-center mt-5">
        <h2 class="fw-bold" style="color: #111466;">Registros de salidas</h2>

    <div class="d-flex flex-column justify-content-center align-items-center vh-50 gap-3">

        <select class="form-select w-50 text-center">
            <option selected>Selecciona una opción</option>
            <option value="1">Estudiante</option>
            <option value="2">Visitante</option>
        </select>

        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar">
            <button class="btn btn-custom" type="button">Buscar</button>
        </div>
    </div>
    
    



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
