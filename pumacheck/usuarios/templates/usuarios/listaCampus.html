{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Puma Check - Seleccionar Campus</title>
    <link rel="short icon" href="{% static 'images/logo.jpeg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="{% url 'inicioTrabajador' %}" class="btn btn-primary">
                <img src="{% static 'images/home.jpeg' %}" alt="Inicio" width="45" height="45">
            </a>
            <div class="d-flex align-items-center">
                <img src="{% static 'images/logo.jpeg' %}" height="60" class="me-2">
                <img src="{% static 'images/logoUnam.jpg' %}" height="60">
                <span style="color: #B8860B; font-weight: bold; font-size: 30px;">PUMACHECK</span>
            </div>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-custom">Cerrar sesi√≥n</button>
            </form>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container text-center mt-5">
        <h2 class="fw-bold" style="color: #111466;">Selecciona un campus</h2>

        <div class="row justify-content-center mt-4">
            {% for campus in campus_list %}
            <div class="col-md-4 mb-3">
                <a href="{% url 'visitas_por_campus' campus.id %}" class="btn btn-custom w-100">
                    {{ campus.nombreCampus }}
                </a>
            </div>
            {% empty %}
            <p>No hay campus disponibles.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
