{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puma Check</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="btn btn-custom">
                <img src="{% static 'images/home.jpeg' %}" alt="Botón" width="45" height="45">
            </button>
            <div class="d-flex align-items-center">
                <img src="{% static 'images/logo.jpeg' %}" height="60" alt="Logo 1" class="me-2">
                <img src="{% static 'images/logoUnam.jpg' %}" height="60" alt="Logo 2">
                <span style="color: #B8860B; font-weight: bold; font-size: 30px;">PUMACHECK</span>
            </div>
            <button class="btn btn-custom">Cerrar sesión</button>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 500px;">
            <h2 class="text-center mb-4">Registro de Estudiantes</h2>
            <form id="form-registro" class="row g-3 needs-validation" novalidate data-url="{% url 'registrar_visita' %}">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre(s)</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                </div>
                <div class="col-12">
                    <label for="numCuenta" class="form-label">Número de cuenta</label>
                    <input type="text" class="form-control" id="numCuenta" name="numCuenta" required>
                </div>
                <div class="col-12">
                    <label for="horaEntrada" class="form-label">Hora de entrada</label>
                    <input type="datetime-local" class="form-control" id="horaEntrada" name="horaEntrada" readonly required>

                </div>
                <div class="col-md-6">
                    <label for="vehiculo" class="form-label">Vehículo (Opcional)</label>
                    <input type="text" class="form-control" id="vehiculo" name="placa" placeholder="Placa">
                </div>
                <div class="col-12">
                    <label for="equipo" class="form-label">Equipo (Opcional)</label>
                    <input type="text" class="form-control" id="equipo" name="equipo" placeholder="Descripción del equipo">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-custom">Registrar</button>
                </div>
            </form>
            <div id="mensaje" class="mt-3 text-center"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Verificacion de campos -->
    <script src="{% static 'scripts/camposObligatorios.js' %}"></script>

    
</body>
</html>
