{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puma Check</title>
    <link rel="short icon" href="{% static 'images/logo.jpeg' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="{% url 'inicioTrabajador' %}" class="btn btn-primary">
                <img src="{% static 'images/home.jpeg' %}" alt="Bot贸n" width="45" height="45">
            </a>

            <div class="d-flex align-items-center">
                <img src="{% static 'images/logo.jpeg' %}" height="60" alt="Logo 1" class="me-2">
                <img src="{% static 'images/logoUnam.jpg' %}" height="60" alt="Logo 2">
                <span style="color: #B8860B; font-weight: bold; font-size: 30px;">PUMACHECK</span>
            </div>

            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-custom">Cerrar sesi贸n</button>
            </form>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container text-center mt-5">
        <h2 class="fw-bold" style="color: #111466;">Registro de accesos</h2>

        <div class="d-flex justify-content-center flex-wrap gap-5 mt-4">
            <!-- Bot贸n que activa el modal de entradas -->
            <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#modalEntradas">Entradas</button>

            <!-- Bot贸n directo para salidas -->
            <a href="{% url 'registrosSalidas' %}" class="btn btn-custom">Salidas</a>
        </div>
    </div>

    <!-- Modal para seleccionar tipo de entrada -->
    <div class="modal fade" id="modalEntradas" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h4>Selecciona el tipo de entrada</h4>
                    <div class="d-flex justify-content-around mt-3">
                        <a href="{% url 'registroEstudiante' %}" class="btn btn-primary">Estudiante</a>
                        <a href="{% url 'registroVisitante' %}" class="btn btn-secondary">Visitante</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
