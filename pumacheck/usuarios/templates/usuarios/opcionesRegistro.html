{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puma Check</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <head>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="btn btn-primary">
                <img src="{% static 'images/home.jpeg' %}" alt="Botón" width="45" height="45">
            </button>
            

            <div class="d-flex align-items-center">
                <img src="{% static 'images/logo.jpeg' %}" height="60" alt="Logo 1" class="me-2">
                <img src="{% static 'images/logoUnam.jpg' %}" height="60" alt="Logo 2">
                <span style="color: #B8860B; font-weight: bold; font-size: 30px;">PUMACHECK</span>
            </div>

            <button class="btn btn-custom">Cerrar sesión</button>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container text-center mt-5">
        <h2 class="fw-bold" style="color: #111466;">Registro de entradas</h2>

        <div class="d-flex justify-content-center flex-wrap gap-5 mt-4">
            <a href="{% url 'registroEstudiante' %}" class="btn btn-custom">Estudiante</a>
            <a href="{% url 'registroVisitante' %}" class="btn btn-custom">Visitante</a>
        </div>

        <h2 class="fw-bold mt-5" style="color: #111466;">Registro de salidas</h2>

        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'registrosSalidas' %}" class="btn btn-custom">Salidas</a>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="modalEstudiante" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h4>Registros</h4>
                    <div class="d-flex justify-content-around mt-3">
                        <a href="{% url 'registroEstudiante' %}" class="btn">Entrada</a>
                        <a href="{% url 'registrosSalidas' %}" class="btn">Salida</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="modal fade" id="modalVisitante" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h4>Selecciona una opción</h4>
                    <div class="d-flex justify-content-around mt-3">
                        <a href="{% url 'registroVisitante' %}" class="btn">Entrada</a>
                        <a href="{% url 'registrosSalidas' %}" class="btn">Salida</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
